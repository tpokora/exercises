<div class="row" [ngbPopover]="signinPopContent" popoverTitle="Login Error" #signInPopover="ngbPopover" triggers="manual" placement="bottom">
    <div id="googleAuthBtn" (data-onsuccess)="onSignIn"></div>
    <button class="btn btn-primary" (click)="signOut()" *ngIf="isSignedIn()">Sign out</button>
</div>
<ng-template #signinPopContent>
    <span>Error while signing in! Please try again</span>
</ng-template>
